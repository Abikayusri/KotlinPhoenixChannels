apply plugin: 'java'
apply plugin: 'maven'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.8.5'
}

repositories {
    mavenCentral()
}

group = 'org.phoenixframework.channels'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = '1.7.0'

